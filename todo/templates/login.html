{% extends "base.html" %}

{% block title %} Login {% endblock %}
{% block content %}
     <form action="{{url_for('login')}}" method="POST" style="padding:5px;">
          {{ form.username.label }}: <br>
          {{ form.username }}
          <br>
          {{ form.password.label }}: <br>
          {{ form.password }}
          <br>
          {{ form.csrf_token }}
          {{ form.submit }}
          <br>
          {{ form.errors }}
     </form>
{% endblock %}
